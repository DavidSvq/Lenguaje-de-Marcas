<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha382-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="Principal">
        <div class="resultado">0</div>
        <div class="row">
            <div class="col-2 d-flex justify-content-between m-1">
                <div class="btn-group-vertical m-1">
                    <button class="btn btn-outline-light btn-lg m-3 border-3" type="button">C</button>
                    <button class="btn btn-outline-light btn-lg m-3 border-3" type="button">R</button>
                    <button class="btn btn-outline-light btn-lg m-3 border-3" type="button">%</button>
                    <button class="btn btn-outline-light btn-lg m-3 border-3" type="button">^</button>
                </div>
                <div class="btn-group-vertical m-1">
                    <button class="btn btn-outline-light btn-lg m-3 border-3" type="button">9</button>
                    <button class="btn btn-outline-light btn-lg m-3 border-3" type="button">6</button>
                    <button class="btn btn-outline-light btn-lg m-3 border-3" type="button">3</button>
                    <button class="btn btn-outline-light btn-lg m-3 border-3" type="button">0</button>
                </div>
                <div class="btn-group-vertical m-1">
                    <button class="btn btn-outline-light btn-lg m-3 border-3" type="button">8</button>
                    <button class="btn btn-outline-light btn-lg m-3 border-3" type="button">5</button>
                    <button class="btn btn-outline-light btn-lg m-3 border-3" type="button">2</button>
                    <button class="btn btn-outline-light btn-lg m-3 border-3" type="button">=</button>
                </div>
                <div class="btn-group-vertical m-1">
                    <button class="btn btn-outline-light btn-lg m-3 border-3" type="button">7</button>
                    <button class="btn btn-outline-light btn-lg m-3 border-3" type="button">4</button>
                    <button class="btn btn-outline-light btn-lg m-3 border-3" type="button">1</button>
                    <button class="btn btn-outline-light btn-lg m-3 border-3" type="button">.</button>
                </div>
                <div class="btn-group-vertical m-1">
                    <button class="btn btn-outline-light btn-lg m-3 border-3" type="button">/</button>
                    <button class="btn btn-outline-light btn-lg m-3 border-3" type="button">*</button>
                    <button class="btn btn-outline-light btn-lg m-3 border-3" type="button">-</button>
                    <button class="btn btn-outline-light btn-lg m-3 border-3" type="button">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
